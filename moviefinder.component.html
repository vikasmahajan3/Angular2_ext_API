<!--<div class="jumbotron">-->
<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <h1>Find a Movie</h1>
      <p>Search for a movie using the below:</p>
      <!--<p><a class="btn btn-primary btn-lg" href="#">Learn More</a></p>-->
      <form (submit)="srachMovie()">
        <input type="text" class="form-control" [(ngModel)]="searchStr" name="searchStr" />
        <br/>
        <button clas="btn btn-primary btn-lg">Find</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="searchRes" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Search Result</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let movie of searchRes;let i=index" class="col-md-2">
          <div *ngIf="i < 12">
            <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" style="width:100% ">
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p><a class="btn btn-default" routerLink="/movie-details/{{movie.id}}">View Details</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Popular Movies</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let movie of popularMovies;let i=index" class="col-md-2">
          <div *ngIf="i < 6">
            <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" style="width:100% ">
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p><a class="btn btn-default" routerLink="/movie-details/{{movie.id}}">View Details</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">In Theaters</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let movie of moviesInTheatre;let i=index" class="col-md-2">
          <div *ngIf="i < 6">
            <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" style="width:100% ">
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p><a class="btn btn-default" routerLink="/movie-details/{{movie.id}}">View Details</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>
